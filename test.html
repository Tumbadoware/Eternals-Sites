<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>How to autoplay and loop a Music in html</title>
    <style media="screen">
      .Music{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

    </style>
  </head>
  <body>
    <div class="Music">
      <audio src="https://drive.google.com/uc?export=download&id=1s3Onb-xMRW-CPm0oxixr_kDfnb_Rg3hL" autoplay loop>

      </audio>
    </div>
  </body>
</html>
